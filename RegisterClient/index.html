<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THINKER</title>
    <link rel="stylesheet" href="./indexx.css">
    <script type="text/javascript" src="./index.js"></script>
    <link rel="icon" type="imagem/png" href="https://avatars.githubusercontent.com/u/19846896?s=200&v=4" />
</head>
<body>
    <header class="logo" id="logo">
        <a href="../index.html"><h1 class="logo-name">THINKER.OS</h1></a>
        <nav class="logo-nav">
            <a href="../Planos/planos.html" class="logo-lista">PLANOS</a>
            <a href="" class="logo-lista">FAQ</a>
            <a href="https://wa.me/5581991443303?text=Ol%C3%A1+tudo+bem+gostaria+de+contratar+a+Think.am+como+gestora+do+site+da+minha+empresa." class="logo-lista">CHAT</a>
        </nav>
    </header>

    <main class="register-all">
        <section class="register-all-sct1">
            <img class="register-all-sct1-img" src="./assets/Bem-Vindo___1_-removebg-preview.png" alt="THINKROBOT">
            <div class="register-all-sct1-look">
                <img class="register-all-sct1-wall" src="./assets/8753.jpg" alt="Beatiful Background">
                <div class="register-all-sct1-background">
                <div class="register-all-sct1-forms">
                    <h1 class="register-all-sct1-title">CADASTRO</h1>
                    <input class="register-all-sct1-inputs" type="text" id="name" placeholder="Digite aqui seu nome..." >
                    <input class="register-all-sct1-inputs"  type="email" name="e-mail" placeholder="Digite aqui seu e-mail..." id="email">
                    <input class="register-all-sct1-inputs"  type="text" name="CNPJ" placeholder="Digite aqui o CNPJ da empresa..." id="cnpj">
                    <input class="register-all-sct1-inputs"  type="password" name="senha" placeholder="Digite aqui sua senha..." id="senha">
                    <input class="register-all-sct1-inputs"  type="password" name="Csenha" placeholder="Confirmar senha..." id="csenha">
                </div>
                <div class="register-all-sct1-others">
                    <div class="register-all-sct1-primaryCheck"> 
                        <input class="cursor" type="checkbox" id="termos_de_contrato">
                        <p class="decoration">Aceito os <a class="decoration-txt" href="">termos de uso.</a></p>
                    </div>
                    <div class="register-all-sct1-secondCheck">  
                        <input class="cursor" type="checkbox" name="checkone" checked>
                        <p>Desejo receber novidades no meu e-mail.</p>
                    </div>
                    <div class="register-all-sct1-minifooter">
                    <input class="register-all-sct1-minifooter-button" type="submit" value="Registrar" id="registrar" onclick="registrar() ; return false" >
                    <a class="register-all-sct1-minifooter-colaborador" href="../registrarColaborador/index.html">Desejo me tornar um colaborador...</a>
                    </div>
                    </div>
                </div>
        </section>
